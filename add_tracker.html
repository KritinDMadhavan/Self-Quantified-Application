<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
  </head>

  <body style="background-color:DeepSkyBlue;">
    <div class="row">
      <div class="col-4 d-flex justify-content-center">
        <span class="align-self-center"><img src='{{url_for('static', filename='userimg')}}' width="40px" height="40px"/>{{user.username}}</span>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <h2>Lets Add More Trackers!!!!!!!</h2>
      </div>
      <div class="h4 col-4 d-flex justify-content-center">
        <a href="/main">Main_menu</a>
      </div>
    </div>
    <br><br>
    <div class="row add_tracker">
      <div class="col-8 offset-2 h4">
        <form class="tracker_form" action="/tracker/add" method="post">
          <label for="name">Tracker name:</label><br><input type="text" name="name" required><br><br>
          <label for="desc">Tracker description:</label><br><input type="text" name="desc"><br><br>
          <label for="type">Tracker type:</label><br><select name="type" ><br>

            <option value="Integer">Integer-(int)</option>
            <option value="Numeric">Float-(float)</option>
            <option value="Time">Time Duration-(time)</option>
            <option value="Multiple-choice">Multiple-Choice</option>
          </select><br><br>

            <button type="submit" name="submit">Add the new Tracker</button><br>
        </form>
      </div>
    </div>

  </body>
</html>
