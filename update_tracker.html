<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
  </head>

  <body style="background-color:grey;">
    <div class="row">
      <div class="col-2 d-flex justify-content-center">
        <span class="align-self-center">{{user.username}}</span>
      </div>
      <div class="col-8 text-center">
      <h1>Update Tracker:{{tracker.name}}</h1><br><br>
      </div>
      <div class="col-2 text-center">
      <a href="/" class="h4 logout">Dashboard</a>||
      <a href="/logout" class="h4 logout">Logout</a>
      </div>
    </div>
    <div class=" row update_tracker">
      <div class="col-10 d-flex justify-content-center h4">
        <form class="tracker_form" action="/tracker/{{tracker.tracker_id}}/update" method="post">
          <h2><Tracker_id: {{tracker.tracker_id}}</h2><br>
          <label for="name">Trcker name:</label><input type="text" name="name" value="{{tracker.name}}" required><br><br>
          <label for="desc">Tracker description:</label><input type="text" value="{{tracker.desc}}" name="desc"><br><br>

          <label for="type"> tracker type:</label><select name="type" >
            <option value="Int" {% if tracker.type=="Integer"%}selected{% endif %}>Integer</option>
            <option value="Numeric" {% if tracker.type=="Numeric"%}selected{% endif %}>Numeric(Float)</option>
            <option value="Multiple-choice" {% if tracker.type=="Multiple-choice"%}selected{% endif %}>Multiple-Choice</option>
          </select><br>
          <br>
          <button type="submit" name="submit">Update </button>
        </form>
      </div>
    
  </body>

</html>
